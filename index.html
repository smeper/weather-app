<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Clima</title>
    <style>
      img {
        width: 100px;
        height: 100px;
      }
      #datos {
        width: 300px;
        margin: 10px auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="text-center bg-primary text-light py-3">Clima</h1>
    </header>
    <div class="container-fluid m-0">
      <div id="formulario">
        <form action="" class="form">
          <div class="my-2">
            <label for="tarea">Ciudad</label>
            <input type="text" name="ciudad" id="ciudad" class="form-control" required/>
          </div>
          <div class="my-2">
            <label for="tarea">Pais</label>
            <input type="text" name="pais" id="pais" class="form-control" required/>
          </div>
          <input
            type="submit"
            value="Buscar"
            id="buscar"
            class="btn btn-primary btn-block my-3"
          />
        </form>
        <div id="datos"> 
        </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
